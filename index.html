<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the World</title>
    <link rel="icon" type="image/png" href="img/favicon.png" />
    <link rel="stylesheet" href="style.css">
    <script src="scoreHandler.js"></script>
    <script src="resultProcess.js" defer></script>
    <script src="mainProcess.js" defer></script>
</head>
<body>
    <noscript>To play this quiz, please enable JavaScript.</noscript>
    <audio id="music" src="snd/music.ogg" loop preload="auto"></audio>
    <div id="background">
        <div class="layer1 hueShift">
            <div class="bgScrollingLeft">
                <div class="bgImageL"></div>
                <div class="bgImageL"></div>
            </div>
        </div>
        <div class="layer2 hueShift">
            <div class="bgScrollingRight">
            <div class="bgImageR"></div>
            <div class="bgImageR"></div>
            </div>
        </div>
    </div>
    <div id="quiz">
        <div id="answers"></div>
        <div id="textbox"></div>
        <div id="results"></div>
    </div>
</body>
</html>
